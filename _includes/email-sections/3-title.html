
<!-- START Title + subtitle ======================================================================================== -->

<table role="presentation" width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="text-align: center;" bgcolor="#eeeeee">
  <tr>
    <td align="center" valign="top" style="padding-top: 30px; padding-right: 15px; padding-bottom: 25px; padding-left: 15px;">
      <table role="presentation" class="m-width100" width="600" border="0" align="center" cellpadding="0" cellspacing="0" style="width:600px; min-width:600px; max-width:600px; text-align: center;">
        <tr>
          <td class="m-28-38" align="left" valign="top" style="font-family: 'proximanova', Helvetica, Arial, sans-serif; font-size: 36px; line-height: 46px; mso-line-height-rule: exactly; font-weight: bold; color: #333333;">
            <h1 mc:edit="email-title" style="font-family: 'proximanova', Helvetica, Arial, sans-serif; font-size: 36px; line-height: 46px; mso-line-height-rule: exactly; font-weight: 600; color: #333333; margin: 0; padding-top: 0; padding-right: 0; padding-bottom: 0; padding-left: 0;">
              {% if page.surtitle %}
              <span style="font-size: 18px;font-weight:400;line-height:1;">{{ page.surtitle }}</span><br>
              {% endif %}
              {{ page.email-title }}
            </h1>
          </td>
        </tr>
        <tr mc:hideable>
          <td mc:edit="email-title-subHeading" class="m-18-28" align="left" valign="top" style="font-family: 'proximanova', Helvetica, Arial, sans-serif; font-size: 22px; line-height: 28px; mso-line-height-rule: exactly; color: #333333; padding-top: 0; padding-right: 0; padding-bottom: 0; padding-left: 0;">
            {{ page.email-subheading }}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END Title + Subtitle ========================================================================================== -->
